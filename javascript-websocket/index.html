<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Roataway live public transport telemetry</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
      <script src="demo.js" type="text/javascript"></script>
   </head>
   <body>
      <div class="wrapper">
         <h1>Chișinău public transport telemetry demo</h1>
         <form id="connection-information-form">
            <b>Hostname:</b> 
            <input id="host" type="text" name="host" value="opendata.dekart.com"><br>
            <b>Port:</b>
            <input id="port" type="text" name="port" value="1946"><br>
            <b>Topic:</b>
            <input id="topic" type="text" name="topic" value="telemetry/route/+"><br><br>
            <input type="button" onclick="startConnect()" value="Connect">
            <input type="button" onclick="startDisconnect()" value="Disconnect">
         </form>
         <ul>
            <li>Click "Subscribe" to start receiving data.</li>
            <li>For a list of topics, check the <a href="https://github.com/roataway/api-documentation">Roataway documentation</a>.</li>
         </ul> 
         <div id="messages"></div>
      </div>
   </body>
</html>
